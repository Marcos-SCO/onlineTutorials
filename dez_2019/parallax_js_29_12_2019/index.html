<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mousemove Parallax using Vanilla Javacript & CSS Clip-path - 29/12/2019</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">
        <section>
            <h2 class="layer">Parallax</h2>
            <div class="textBox">
                <h2 class="layer">Parallax</h2>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('mousemove', parallax);
        function parallax(e) {
            this.querySelectorAll('.layer').forEach(Layer => {
                var x = (window.innerWidth - e.pageX * 10) / 100;
                var y = (window.innerHeight - e.pageY * 10) / 100;
                
                Layer.style.transform = `translate(${x}px, ${y}px)`;
            });
        }
    </script>

</body>

</html>
