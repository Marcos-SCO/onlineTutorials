<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odometer Number Counter using Html CSS and Javascript
    </title>
    <link rel="stylesheet" href="css/odometer-theme-car.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <figure>
            <div class="imgBx">
                <img src="img/js_logo.png" alt="logoJs" title="Js">
            </div>
            <figcaption>
                <div id="odometer" class="odometer">000000</div>
                <h2>Subscribers</h2>
            </figcaption>
        </figure>

    </div>
    <script src="js/odometer.min.js"></script>
    <script>
        setTimeout( () => {
            odometer.innerHTML = 175999
        });
    </script>
</body>

</html>
