<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div id="layer"></div>
	</section>
	
	<script>
	 
	    var slide = document.getElementById('layer');
	    window.onclick = (e) => {
	               var x = e.clientX;
                       slide.style.left = x + 'px';
            }	
	</script>
</body>
</html>
