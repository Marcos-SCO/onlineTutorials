<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parllax Hover</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="contianer">
        <section>
            <div class="bg">
                <img src="img/bg2.jpg" class="layer" data-speed="-2">
            </div>
            <img src="img/text1.png" class="layer" data-speed="-4">
            <img src="img/text2.png" class="layer" data-speed="4">
            <img src="img/girl.png" class="layer girl" data-speed="2">
        </section>
    </div>

    <script>
        document.addEventListener('mousemove', parallax);
        function parallax(e){
            this.querySelectorAll('.layer'). 
            forEach(layer => {
                var speed = layer.getAttribute('data-speed')
                var x = (window.innerWidth - 
                e.pageX * speed)/100

                var y = (window.innerWidth - 
                e.pageY * speed)/100
                layer.style.transform = 
                ` translateX(${x}px)
                  translateY(${y}px) `
            });
        }
    </script>
</body>

</html>
